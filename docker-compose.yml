version: '3'
services:

  #PHP Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: conveniencelife/php
    container_name: yii2_learn_app
    restart: unless-stopped
    tty: true
#    command: bash -c "php-fpm && /var/www/docker-config/php/shell/supervisord.sh"
    environment:
      SERVICE_NAME: ${SERVICE_TAGS}
      SERVICE_TAGS: ${SERVICE_NAME}
      XDEBUG_CONFIG: remote_host=${XDEBUG_REMOTE_HOST}
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker-config/php/php-config/local.ini:/usr/local/etc/php/conf.d/local.ini
      - crondata:/var/spool/cron/
      - supervisorddata:/etc/supervisor/conf.d/
    networks:
      - yii2_learn_network

  #Nginx Service
  nginx:
    image: nginx
    container_name: yii2_learn_nginx
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
    volumes:
      - ./:/var/www
      - ./docker-config/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - yii2_learn_network

  #MySQL Service
  db:
    image: mysql/mysql-server:latest
    container_name: yii2_learn_db
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD_DOCKER}
      - MYSQL_DATABASE=${DB_DATABASE_DOCKER}
      - MYSQL_USER=${DB_USERNAME_DOCKER}
      - MYSQL_PASSWORD=${DB_PASSWORD_DOCKER}
    volumes:
      - dbdata:/var/lib/mysql/
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - yii2_learn_network


    #node
  node:
    image: laraws/node:latest
    container_name: yii2_learn_node
    restart: unless-stopped
    tty: true
    volumes:
      - ./:/app
    working_dir: /app
    networks:
      - yii2_learn_network

  redis:
    image: bitnami/redis:latest
    container_name: yii2_learn_redis
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD_DOCKER}
    volumes:
      - redisdata:/bitnami
    ports:
      - "6379:6379"
    networks:
      - yii2_learn_network

#Docker Networks
networks:
  yii2_learn_network:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local
  redisdata:
    driver: local
  crondata:
    driver: local
  supervisorddata:
    driver: local
